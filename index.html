<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <script defer src="js/app.js"></script>
    <title>Skeleton Test</title>
</head>
<body>
   <div class="container">
      <div class="row nav">
         
         <p class="logo u-pull-left">LOGO</p>
         
         <ul class="u-pull-right">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
         </ul>
         <u-cf></u-cf>
      </div>
      <div class="row hero">
         <!-- left side    -->
         <div class="one-half column left">
            <h1>I'm Kevin </h1>
            <h3>I'm a Full Stack Developer</h3>
            <button>Contact Me</button>
         </div>
         <div class="one-half column right">
            <img src="https://i.pinimg.com/originals/ef/59/d4/ef59d40594c4a32e94554ea359b4b7e8.jpg" alt="">
         </div>
      </div>
      <div class="row table">
         <table class="u-full-width">
            <thead>
               <tr>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Website</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td>James</td>
                  <td>NYC</td>
                  <td>GOOGle.com</td>
               </tr>
            </tbody>
         </table>
      </div>
      <!-- end of Table  -->
      <!-- form row -->
      <div class="row">
         <form action="" class="one-half column">
            <h5>Contact Form</h5>
            <div class="row">
               <input class="one-half column"  type="text" name="" id="" placeholder="Name Here">
               <input class="one-half column" type="number" placeholder="Phone Number Here">
               <textarea class="u-full-width" name="" id="" cols="30" rows="10" placeholder="Your message here"></textarea>
               <input type="submit">
            </div>
         </form>
         <div class="one-half column letter">
            <img src="https://c.pxhere.com/photos/5d/b6/letters_envelope_post_paper_message_pen_coolie_leave-706665.jpg!d" alt="">
         </div>
      </div>
      <!-- end of container  -->
   </div>
   
</body>
</html>
